<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../admin/admin.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <title>Hachi | Administrator</title>
</head>

<body>
    <div id="banner">
        <a href="../login/login.html">Sign out</a>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th id="info">Username</th>
                <th id="info">Email</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>

    </table>
    <!-- mute modal -->
    <div class="modal" id="muteModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- modal header -->
                <div class="modal-header">
                    <h5 class="modal-title">Groups</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                </div>
                <!-- modal body -->
                <div class="modal-body" id="courseBody">
                </div>
                <!-- modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- edit modal -->
    <div class="modal" id="editModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- modal header -->
                <div class="modal-header">
                    <h5 id="editTitle" class="modal-title">
                    </h5>
                </div>
                <!-- modal body -->
                <div class="modal-body">
                    <form action="./admin.js" id="profolio">
                        <label for="name">Username: </label>
                        <input type="text" id="username" name="uname"><br>
                        <label for="email">Email: </label>
                        <input type="text" id="email" name="email"><br>
                        <label for="password">Password: </label>
                        <input type="text" id="pw" name="pw"><br>
                    </form>
                </div>
                <!-- modal footer -->
                <div class="modal-footer">
                    <button type="submit" type="button" class="btn btn-primary" onclick="saveEdit(this)" data-dismiss="modal">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../admin/admin.js"></script>
    <!-- modal -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
